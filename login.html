<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />
        <title>DGL Holidays - Login</title>
        <link rel="icon" type="image/x-icon" href="./assets/image/logo/favicon.ico">
        <link rel="stylesheet" href="./assets/packages/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/packages/@fortawesome/fontawesome-free/css/all.min.css">
    </head>
    <body>
        <main>
            <section class="d-flex align-items-center" id="login-page">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-5 col-sm-10">
                            <div class="card p-3 m-3">
                                <div class="card-title text-center mt-3 mb-0">
                                    <img src="./assets/image/logo/Logo--DGL-Holidays.png" class="img-fluid" width="190px" alt="">
                                </div>
                                <div class="card-body">
                                    <form method="post" id="loginform" onsubmit="return false">
                                        <div class="mb-3">
                                            <label for="Username"  class="form-label "><i class="fa-solid fa-user"></i> Username</label>
                                            <input type="text" name="username" class="form-control" id="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Password" class="form-label"><i class="fa-solid fa-key"></i> Password</label>
                                            <input type="password" name="password" class="form-control" id="password" required>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-lg text-white my-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script type="module" src="./assets/JS/login.js"></script>
</html>
